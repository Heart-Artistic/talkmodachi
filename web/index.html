<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkmodachi - Text to Speech Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Talkmodachi TTS</h1>
    </header>

    <main>
        <section id="input">
            <h2 class="pill">Text Input</h2>

            <textarea id="textInput" class="textBox" placeholder="Enter the text you want to convert to speech..." rows=5></textarea>

            <section class="controls-container" id="controlsContainer" hidden="true">
                <h2 class="pill">Voice Parameters</h2>
                
                <label for="pitchSlider" class="control">
                    <span class="pill">Pitch</span>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" class="slider" id="pitchSlider">
                </label>
                
                <label for="speedSlider" class="control">
                    <span class="pill">Speed</span>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" class="slider" id="speedSlider">
                </label>
                
                <label for="qualitySlider" class="control">
                    <span class="pill">Quality</span>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" class="slider" id="qualitySlider">
                </label>
                
                <label for="toneSlider" class="control">
                    <span class="pill">Tone</span>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" class="slider" id="toneSlider">
                </label>
                
                <label for="accentSlider" class="control">
                    <span class="pill">Accent</span>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" class="slider" id="accentSlider">
                </label>
                
                <label for="intonation" class="control">
                    <label class="pill">Intonation</label>
                    <div id="intonation">
                        <label class="yellow button">
                            <input type="radio" name="intonation" value="1" checked>
                            <span>1</span>
                        </label>
                        <label class="yellow button">
                            <input type="radio" name="intonation" value="2">
                            <span>2</span>
                        </label>
                        <label class="yellow button">
                            <input type="radio" name="intonation" value="3">
                            <span>3</span>
                        </label>
                        <label class="yellow button">
                            <input type="radio" name="intonation" value="4">
                            <span>4</span>
                        </label>
                    </div>
                </label>
            </section>
            
            <div class="buttonContainer">
                <button id="generateBtn" onclick="generateSpeech()" style="grid-area: generate;">Generate Speech</button>
                <button id="toggleControls" class="yellow" style="grid-area: options;">Show Controls</button>
            </div>
        </section>
        
        <section id="output" hidden>
            <h2 class="pill">Output</h2>
            <div id="status" class="textBox"></div>
            <div id="audioContainer" class="buttonContainer" hidden>
                <audio id="audioPlayer"></audio>
                <button id="playButton" onclick="togglePlay()">
                    <span>‚èØ</span>
                </button>
                <a id="downloadButton" class='yellow button'>Download</a>
            </div>
        </section>
    </div>
    
    <footer>
        <a class="button" href="https://github.com/dylanpdx/talkmodachi">Source</a>

    <script>
        const apiUrl = 'http://localhost:5000/tts';
        const textInput = document.getElementById('textInput');
        const generateBtn = document.getElementById('generateBtn');
        const status = document.getElementById('status');
        const audioPlayer = document.getElementById('audioPlayer');
        const toggleControls = document.getElementById('toggleControls');
        const controlsContainer = document.getElementById('controlsContainer');
        const downloadButton = document.getElementById('downloadButton');
        
        // Initialize sliders
        const sliders = {
            'pitch': document.getElementById('pitchSlider'),
            'speed': document.getElementById('speedSlider'),
            'quality': document.getElementById('qualitySlider'),
            'tone': document.getElementById('toneSlider'),
            'accent': document.getElementById('accentSlider')
        };
        
        // Toggle controls visibility
        toggleControls.addEventListener('click', function() {
            if (controlsContainer.hasAttribute('hidden')) {
                controlsContainer.removeAttribute('hidden');
                toggleControls.textContent = 'Hide Controls';
            } else {
                controlsContainer.setAttribute('hidden', 'true');
                toggleControls.textContent = 'Show Controls';
            }
        });
        
        function getVoiceParameters() {
            return {
                pitch: parseFloat(sliders.pitch.value),
                speed: parseFloat(sliders.speed.value),
                quality: parseFloat(sliders.quality.value),
                tone: parseFloat(sliders.tone.value),
                accent: parseFloat(sliders.accent.value),
                intonation: document.querySelector('input[type=radio][name=intonation]:checked').value
            };
        }
        
        function generateSpeech() {
            const text = textInput.value.trim();
            
            if (!text) {
                alert('Please enter some text to convert to speech.');
                return;
            }
            
            // Get voice parameters
            const voiceParams = getVoiceParameters();
            
            // Prepare request data
            const requestData = {
                text: text,
                ...voiceParams
            };
            
            // Disable button and open output section
            generateBtn.disabled = true;
            document.getElementById('output').removeAttribute('hidden')
            status.innerText = 'Generating speech...';
            
            // Call API
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                return response.blob();
            })
            .then(audioBlob => {
                // Create URL for the audio blob
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // Set the audio source and display the player
                audioPlayer.src = audioUrl;
                downloadButton.href = audioUrl;
                audioContainer.removeAttribute('hidden');
                
                // Play the audio automatically
                audioPlayer.play();
                
                // Reset status
                status.innerText = 'Speech generated successfully!';
                generateBtn.disabled = false;
            })
            .catch(error => {
                console.error('Error:', error);
                status.innerText = 'Error generating speech. Please try again.';
                generateBtn.disabled = false;
            });
        }
        
        // Enter generates
        textInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                generateSpeech();
            }
        });
        
        // Toggle playback with button
        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play()
            } else {
                audioPlayer.pause()
            }
        }
    </script>
</body>
</html>
